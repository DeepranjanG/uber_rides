<!DOCTYPE html>
<html>
<head>
	<title>Uber Rides Prediction Model</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
	<h1>Uber Weekly Rides Analysis</h1>
	<form action="{{url_for('predict')}}" method="post">

	</form>
	<br><br>
	{{prediction_text }}
</body>
</html>
